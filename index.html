<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>One Wick</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body { 
      margin: 0; padding: 0; 
      width: 100%; height: 100%; 
      background: #000; 
      overflow: hidden;
    }
    #unity-container { 
      width: 100%; height: 100%; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      flex-direction: column; 
    }
    #unity-canvas {
      background: #000;
      width: 100%;
      height: 100%;
    }
    #loading-bar {
      width: 60%;
      background: #222;
      border: 1px solid #555;
      height: 20px;
      margin-top: 10px;
    }
    #loading-bar-fill {
      width: 0%;
      height: 100%;
      background: #4caf50;
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas"></canvas>
    <div id="loading-bar">
      <div id="loading-bar-fill"></div>
    </div>
  </div>

  <script src="UnityLoader.js"></script>
  <script>
    var unityInstance = UnityLoader.instantiate("unity-canvas", {
      dataUrl: "wick.data.unityweb",
      frameworkUrl: "wick.wasm.framework.unityweb",
      codeUrl: "wick.wasm.code.unityweb"
    }, { 
      onProgress: function(unityInstance, progress) {
        document.getElementById("loading-bar-fill").style.width = (progress * 100) + "%";
      }
    });
  </script>
</body>
</html>
